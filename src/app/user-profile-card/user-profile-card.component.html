<app-navbar></app-navbar>
<div class="main">
  <mat-card class="user-info">
    <mat-card-header>
      <mat-card-title>your profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h3><b>Name: </b>{{ this.user.Name }}</h3>
      <h3><b>Username: </b>{{ this.user.Username }}</h3>
      <h3><b>Email: </b>{{ user.Email }}</h3>
      <h3><b>Birthday: </b>{{ user.Birthday | date: "mediumDate" }}</h3>
      <br />
      <button
        class="profile-btn"
        mat-raised-button
        (click)="openEditUserProfile()"
        style="margin-right: 10px"
        color="primary"
      >
        Edit Profile
      </button>
      <button
        class="profile-btn"
        color="warn"
        mat-raised-button
        (click)="deleteProfile()"
      >
        Delete Profile
      </button>
    </mat-card-content>
  </mat-card>

  <div *ngFor="let movie of favs">
    <mat-card class="fav-movies-section">
      <mat-card-header style="text-align: left">
        <h3>My favorite movies</h3>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img
          src="{{ movie.ImagePath }}"
          alt="{{ movie.Title }}"
          style="height: 325px"
        />
      </mat-card-content>
      <mat-card-actions>
        <mat-icon
          class="fav-icon"
          class="profile-btn"
          (click)="removeFav(movie._id)"
          style="margin-right: 10px"
          color="primary"
        >
          favorite
        </mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
