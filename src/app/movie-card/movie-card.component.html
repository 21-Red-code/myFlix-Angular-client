<!-- we use directives (*ngFor) to manipulate the DOM -->
<!-- let movie of movies; let i = index is: a forEach loop block  -->
<app-navbar></app-navbar>
<div class="movie-card">
  <mat-card *ngFor="let movie of movies" class="movies-list">
    <div class="movie-img-container">
      <img
        src="{{ movie.ImagePath }}"
        alt="{{ movie.Title }}"
        class="movie-img"
      />
    </div>
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
      <mat-card-subtitle>Released: {{ movie.Year }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button
        mat-button
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
        color="primary"
      >
        Genre
      </button>

      <!-- Director -->
      <button
        mat-button
        color="primary"
        (click)="
          openDirectorDialog(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth,
            movie.Director.Death
          )
        "
      >
        Director
      </button>

      <!-- Description -->
      <button
        mat-button
        (click)="
          openDescriptionDialog(
            movie.Title,
            movie.Genre,
            movie.Description,
            movie.Year
          )
        "
        color="primary"
      >
        Synopsis
      </button>
      <mat-icon class="fav-icon" (click)="addToFavs(movie._id)">
        favorite_border
      </mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
